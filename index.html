<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bfc8738e4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Practice</title>

</head>

<body>
    <header>
        <!-- creates a simple responsive dark navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Bootstrap Practice<a>

                        <!-- creates a burgermenu that opens the div targeted by data-bs-target -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navmenu">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navmenu">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a href="#navlink1" class="nav-link">NavLink1</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#navlink2" class="nav-link">NavLink2</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#navlink3" class="nav-link">NavLink3</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#navlink4" class="nav-link">NavLink4</a>
                                </li>
                            </ul>
                        </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Creates a dark showcase section with centered light text and padding of 5px all around -->
        <section class="bg-dark text-light p-5 text-center">
            <div class="container">
                <!-- creates a flexbox out of the div and aligns the containing items side by side, except when it below the small breakpoint -->
                <div class="d-sm-flex">
                    <div>
                        <!-- text-warning makes the span yellow -->
                        <h1><span class="text-warning">Showcase</span> Section</h1>
                    </div>

                    <!-- limits the sizes of the image so it stays inside the container and gives it 50% width -->
                    <img class="img-fluid w-50" src="https://images.unsplash.com/photo-1606166325695-ce4d64e3195f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="laptop on desk">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
